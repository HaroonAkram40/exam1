<html>
<head>
    <title>Exam 1</title>
    <style>
        body{
            background-color: darkolivegreen;
            color:whitesmoke;
        }
    </style>
</head>
<body>
    <h1>Akram, Haroon</h1>
    <h2>Declining Balance Depreciation</h2>
    <form>
        <label for="coa">Cost of Asset</label>
        <input type="number" name="coa" id="coa"/>
        </br></br>
        <label for="sv">Salvage Value</label>
        <input type="text" name="sv" id="sv"/>
        </br></br>
        <label>
            <input type="radio" name="choice" value="150" id="150"/>
            150%
        </label>
        <label>
            <input type="radio" name="choice" value="200" id="200"/>
            200%
        </label>
        </br></br>
        <label for="life">Useful Life</label>
        <select name="life" id="life" multiple>
            <option value="3">3 years</option>
            <option value="5">5 years</option>
            <option value="7">7 years</option>
            <option value="15">15 years</option>
        </select>
        </br></br>
        <label for="disposed">
            <input type="checkbox" name="disposed" id="disposed"/>
            This Asset was Disposed
        </label>
        </br></br>
        <label for="details">Details</label>
        <textarea name="details" id="details" colls="50" rows="5"></textarea>
    </form>
</body>
</html>
